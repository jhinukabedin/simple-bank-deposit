<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div class="main">
        <h2 class="text-center font-semibold text-3xl mt-2">My Online Bank</h2>
    </div>
    <div class="section w-8/12 mx-auto">
        <div class="login-form bg-green-200 p-6">
            <h2 class="form-title mb-3">Please login</h2>
            <input class="block w-full mb-3 p-1" type="email" name="email" id="email">
            <input class="block w-full mb-3 p-1" type="password" name="password" id="password">
            <button id="btn-submit" class="bg-red-300 px-10 py-3 rounded hover:bg-red-600">Login</button>
        </div>
    </div>
    

    <script src="login.js"></script>
</body>
</html>
